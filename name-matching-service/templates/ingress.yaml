apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: name-matching-service
  labels:
    app: name-matching-service
  annotations:
{{ toYaml .Values.ingressAnnotations | indent 4 }}
spec:
  ingressClassName: {{ .Values.ingressClassName }}
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: name-matching-service
                port:
                  number: 443
